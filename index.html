<!DOCTYPE html> <!-- Indique que le document est en HTML5 -->

<html lang="fr"> <!-- La langue principale de la page est le français -->

<head>
    <meta charset="UTF-8">
    <title>Gestion des Stocks</title>

    <!-- Lien vers ton fichier JavaScript -->
    <script type="text/javascript" src="getData.js"></script>

    <!-- Un peu de style pour que ce soit lisible -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #login_section,
        #inventory_section {
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #eee;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        .section-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stock-actions {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .stock-actions input {
            width: 100px;
            padding: 6px;
        }

        .stock-actions label {
            margin-right: 5px;
        }

        /* Message d'erreur de login */
        #login_error {
            color: red;
            display: none;
            margin-top: 10px;
        }

        /* Bloc pour l'ajout de produit */
        .ajout-produit {
            margin-top: 20px;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px dashed #ccc;
        }

        .ajout-produit label {
            display: inline-block;
            width: 120px;
        }

        .ajout-produit input {
            margin-bottom: 5px;
        }

        /* ======================== */
        /*  COULEURS AUTOMATIQUES   */
        /* ======================== */

        /* Vert = stock OK (entre min et max, hors zone d'approche) */
        tr.status-good {
            background-color: #d9f7d9;
        }

        /* Orange = proche du min/max (zone d'approche) */
        tr.status-warning {
            background-color: #ffe8b3;
        }

        /* Rouge = hors bornes (stock < 0, ou < min, ou > max) */
        tr.status-danger {
            background-color: #ffd0d0;
        }

        /* Garde la sélection visible sans écraser les couleurs */
        tr.status-selected {
            box-shadow: inset 0 0 0 2px #3aa0ff;
        }
    </style>
</head>

<body>

    <!-- SECTION DE LOGIN -->
    <div id="login_section">
        <div class="section-title">Connexion</div>
        <label for="username">Nom d'utilisateur :</label>
        <input type="text" id="username" placeholder="Entrez votre nom">

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" placeholder="Entrez votre mot de passe">

        <button onclick="login()">Se connecter</button>

        <div id="login_error">Identifiants incorrects !</div>
    </div>

    <!-- SECTION D'INVENTAIRE (cachée au début) -->
    <div id="inventory_section" style="display:none;">
        <div class="section-title">Gestion de l'inventaire</div>

        <button onclick="loadCSV()">Charger le CSV</button>
        <button onclick="saveCSV()">Sauvegarder le CSV</button>

        <!-- Ajout de produit -->
        <div class="ajout-produit">
            <div style="font-weight:bold; margin-bottom:10px;">Ajouter un produit</div>

            <div>
                <label for="new_code">Code barre :</label>
                <input type="text" id="new_code" placeholder="ex: 1234567890123">
            </div>
            <div>
                <label for="new_name">Nom produit :</label>
                <input type="text" id="new_name" placeholder="ex: Produit X">
            </div>
            <div>
                <label for="new_stock">Stock :</label>
                <input type="number" id="new_stock" value="0">
            </div>
            <div>
                <label for="new_min">Stock min :</label>
                <input type="number" id="new_min" value="0">
            </div>
            <div>
                <label for="new_max">Stock max :</label>
                <input type="number" id="new_max" value="0">
            </div>

            <button onclick="ajouterProduit()">Ajouter</button>
        </div>

        <!-- Zone pour scanner un produit -->
        <div class="stock-actions">
            <div>
                <label for="scan_code">Scanner code :</label>
                <input type="text" id="scan_code" placeholder="Code barre">
            </div>

            <div>
                <label for="qty_change">Quantité :</label>
                <input type="number" id="qty_change" value="1">
            </div>

            <button onclick="incrementerStock()">+ Ajouter</button>
            <button onclick="decrementerStock()">- Retirer</button>
        </div>

        <!-- Tableau qui affichera les données -->
        <table id="stock_table">
            <thead>
                <tr>
                    <th>Code barre</th>
                    <th>Nom produit</th>
                    <th>Stock</th>
                    <th>Stock min</th>
                    <th>Stock max</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les lignes seront ajoutées en JS -->
            </tbody>
        </table>

    </div>

</body>

</html>
