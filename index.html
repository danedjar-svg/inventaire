<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Gestion des Stocks</title>

  <script src="getData.js" defer></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }

    #login_section, #inventory_section {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #999; padding: 6px; text-align: center; }
    th { background: #f0f0f0; }

    button { padding: 6px 10px; margin: 2px; cursor: pointer; }
    input[type="text"], input[type="number"], input[type="password"] { padding: 6px; }

    #login_error { color: red; display: none; margin-top: 8px; }

    .row-actions { display:flex; gap:6px; justify-content:center; align-items:center; flex-wrap:wrap; }
    .row-actions input { width: 90px; }

    tr.status-good    { background-color: #d9f7d9; }
    tr.status-warning { background-color: #ffe8b3; }
    tr.status-danger  { background-color: #ffd0d0; }

    tr.status-selected { box-shadow: inset 0 0 0 2px #3aa0ff; }
  </style>
</head>

<body>

  <div id="login_section">
    <h2>Connexion</h2>

    <label>Nom d'utilisateur :</label>
    <input type="text" id="login_username" />

    <label>Mot de passe :</label>
    <input type="password" id="login_password" />

    <button onclick="login()">Se connecter</button>

    <div id="login_error">Identifiants incorrects.</div>
  </div>

  <div id="inventory_section" style="display:none;">
    <div style="display:flex; justify-content:space-between;">
      <h2>Inventaire</h2>
      <button onclick="logout()">Déconnexion</button>
    </div>

    <p id="affichage_stock">stock : 0</p>

    <div style="display:flex; gap:10px; flex-wrap:wrap;">
      <select id="productSelect">
        <option value="">-- Sélectionnez un produit --</option>
      </select>

      <input type="text" id="input_stock" placeholder="ex: 5, +5, -5" />

      <button onclick="definirStock()">Définir</button>
      <button onclick="stock()">+1</button>
      <button onclick="retrait()">-1</button>
    </div>

    <hr>

    <h3>Ajouter un produit</h3>
    <input id="new_code" placeholder="Code barre">
    <input id="new_nom" placeholder="Nom">
    <input id="new_stock" type="number" value="0">
    <input id="new_stock_min" type="number" value="0">
    <input id="new_stock_max" type="number" value="0">
    <button onclick="addProduct()">Ajouter</button>

    <hr>

    <div id="product"></div>
  </div>

</body>
</html>
